<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks | Home</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>

    <link rel="shortcut icon" href="./img/ancora.png" type="image/x-icon">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>

<body>
    <div class="grid">

        <header>
            <img src="img/logo.svg" alt="Logo do site">
            <nav id="nav-main">
                <ul>
                    <li>Opção 1</li>
                    <li>Opção 2</li>
                    <li>Opção 3</li>
                </ul>
            </nav>
        </header>

        <div class="input-link">
            <form class="addLink">
                <input type="text" placeholder="Informe o endereço e nome, separados por vírgula">
                <button type="submit">+</button>
            </form>

            <form class="editLink">
                <input type="text">
            </form>
        </div>
        <main>
            <ul>
            </ul>
        </main>
    </div>
</body>

</html>
